<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        .animated-download-button {
            background-color: #4f46e5; /* Purple background */
            border-radius: 8px; /* Rounded corners */
            padding: 10px 20px; /* Padding inside the button */
            border: none; /* No border */
            display: flex; /* Using flexbox for alignment */
            align-items: center; /* Vertical alignment */
            justify-content: center; /* Horizontal alignment */
            color: white; /* Text color */
            font-size: 16px; /* Font size */
            font-family: 'Arial', sans-serif; /* Font family */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            cursor: pointer; /* Pointer cursor on hover */
            animation: bounce 2s infinite; /* Bouncing animation */
        }

        .animated-download-button i {
            margin-left: 8px; /* Space between text and icon */
            animation: bounce 2s infinite; /* Sync icon animation with button */
        }

        .animated-download-button:hover {
            background-color: #4338ca; /* Slightly darker purple on hover */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <button class="animated-download-button">
        Download
        <i class="fas fa-arrow-down"></i>
    </button>
</body>
</html>
