<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        .animated-download-button {
            background-color: #4f46e5; /* Purple background */
            border-radius: 8px; /* Rounded corners */
            padding: 10px 20px; /* Padding inside the button */
            border: none; /* No border */
            display: flex; /* Using flexbox for alignment */
            align-items: center; /* Vertical alignment */
            justify-content: center; /* Horizontal alignment */
            color: white; /* Text color */
            font-size: 16px; /* Font size */
            font-family: 'Arial', sans-serif; /* Font family */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            cursor: pointer; /* Pointer cursor on hover */
            animation: bounce 2s infinite; /* Bouncing animation */
        }

        .animated-download-button i {
            margin-left: 8px; /* Space between text and icon */
            animation: bounce 2s infinite; /* Sync icon animation with button */
        }

        .animated-download-button:hover {
            background-color: #4338ca; /* Slightly darker purple on hover */
        }
		
		
		        .radio-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: fit-content;
            margin: auto;
        }

        .radio {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            user-select: none;
            transition: all 0.3s ease-in-out;
        }

        .radio input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
        }

        .radio:hover input ~ .checkmark {
            background-color: #ccc;
        }

        .radio input:checked ~ .checkmark {
            background-color: #4f46e5;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .radio input:checked ~ .checkmark:after {
            display: block;
        }

        .radio .checkmark:after {
            top: 9px;
            left: 9px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }

        /* Animation */
        @keyframes checkmark {
            0% {
                height: 0;
                width: 0;
                opacity: 0.5;
            }
            100% {
                height: 25px;
                width: 25px;
                opacity: 1;
            }
        }

        .radio input:checked ~ .checkmark {
            animation: checkmark 0.3s ease-in-out forwards;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <button class="animated-download-button">
        Download
        <i class="fas fa-arrow-down"></i>
    </button>
	
	    <div class="radio-container">
        <label class="radio">One
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
        <label class="radio">Two
            <input type="radio" name="radio" checked>
            <span class="checkmark"></span>
        </label>
        <label class="radio">Three
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
    </div>

</body>
</html>
